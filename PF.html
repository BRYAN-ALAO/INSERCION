		.a1 {

}

.a1::after {
    content: ''; /* Agrega un contenido vacío después del enlace */
    position: absolute; /* Hace que la posición del pseudo-elemento sea absoluta */
    left: 50%; /* Alinea el pseudo-elemento con el centro del enlace */
    bottom: -10px; /* Ubica el pseudo-elemento 10px por debajo del enlace */
    width: 20px; /* Establece el ancho del pseudo-elemento */
    height: 20px; /* Establece la altura del pseudo-elemento */
    background-color: rgba(102, 204, 255, 0.5); /* Color de las gotas */
    border-radius: 50%; /* Hace que el pseudo-elemento sea redondeado para representar una gota */
    transform: translateX(-50%) scaleY(0); /* Desplaza y escala la gota para ocultarla inicialmente */
    transition: transform 0.3s ease-in-out; /* Agrega una transición suave */
}

.a1::before {
    content: ''; /* Agrega un contenido vacío antes del enlace */
    position: absolute; /* Hace que la posición del pseudo-elemento sea absoluta */
    left: 0; /* Alinea el pseudo-elemento con el borde izquierdo del enlace */
    bottom: -3px; /* Ubica el pseudo-elemento 3px por debajo del enlace */
    width: 100%; /* Establece la anchura del pseudo-elemento al 100% del enlace */
    height: 2px; /* Establece la altura del pseudo-elemento */
    background-color: rgba(102, 204, 255, 0.5); /* Color de las cotas */
    transform: scaleX(0); /* Escala horizontal del pseudo-elemento a cero para ocultarlo inicialmente */
    transform-origin: bottom left; /* Establece el origen de la transformación */
    transition: transform 0.3s ease-in-out; /* Agrega una transición suave */
}

.a1:hover::after {
    transform: translateX(-50%) scaleY(1); /* Desplaza y escala la gota para que aparezca al pasar el mouse */
}

.a1:hover::before {
    transform: scaleX(1); /* Escala horizontal del pseudo-elemento a 1 al pasar el mouse sobre el enlace */
}

<script>
    var images = ['PSL.png', 'XD.png', 'XX.png']; // Agrega las rutas de tus imágenes aquí
    var currentIndex = 0;

    function changeImage() {
        // Ocultar todas las imágenes
        for (var i = 1; i <= images.length; i++) {
            document.getElementById('dynamicImage' + i).style.display = 'none';
        }

        // Mostrar la imagen actual
        document.getElementById('dynamicImage' + (currentIndex + 1)).style.display = 'block';

        currentIndex = (currentIndex + 1) % images.length; // Avanza al siguiente índice circularmente
    }

    // Inicializar mostrando la primera imagen
    changeImage();

    // Cambiar la imagen cada 6 segundos
    setInterval(changeImage, 6000); // 6000 milisegundos = 6 segundos
